<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>LM Artes - RedBubble Shop</title>
    <style>
      :root {
        --off-white: #fcfaf7;
        --primary-green: #0a6c54;
        --accent-gold: #d4ac47;
        --text-dark: #333333;
        --card-bg: #ffffff;
        --hover-teal: #0f4c5c;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--off-white);
        color: var(--text-dark);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 15px;
      }

      header {
        width: 100%;
        background-color: var(--primary-green);
        padding: 15px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-bottom: 3px solid var(--accent-gold);
      }

      .header-title {
        font-family: "Playfair Display", serif;
        color: white;
        font-size: 2rem;
        margin: 0;
        line-height: 1.2;
      }

      .header-subtitle {
        color: white;
        font-size: 0.9rem;
        font-weight: normal;
        margin-top: 2px;
        opacity: 0.9;
      }

      .section-title {
        text-align: center;
        color: var(--primary-green);
        margin: 30px 0;
        font-size: 2.5rem;
        position: relative;
      }

      .section-title::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: var(--accent-gold);
        margin: 10px auto;
        border-radius: 2px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding-bottom: 50px;
      }

      @media (max-width: 600px) {
        .products-grid {
          grid-template-columns: 1fr;
        }
      }

      .product-card {
        background: var(--card-bg);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        border: 1px solid #eee;
      }

      .product-image-container {
        width: 100%;
        padding: 15px;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
      }

      .product-img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .product-info {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .product-title {
        font-size: 1.2rem;
        color: var(--primary-green);
        margin-bottom: 10px;
        font-weight: 700;
      }

      .product-price {
        font-size: 1.3rem;
        color: var(--accent-gold);
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product-desc {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 20px;
      }

      .product-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: auto;
      }

      .btn-buy {
        background-color: var(--primary-green);
        color: white;
        padding: 12px;
        border-radius: 10px;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-buy:hover {
        background-color: var(--hover-teal);
      }

      .btn-more {
        background-color: white;
        color: var(--primary-green);
        padding: 10px;
        border-radius: 10px;
        text-decoration: none;
        text-align: center;
        font-weight: 600;
        border: 1px solid var(--primary-green);
        transition: all 0.2s;
      }

      .btn-more:hover {
        background-color: #f0fdfa;
      }
    </style>
  </head>
  <body>

      function renderProducts() {
        const container = document.getElementById("products-container");
        products.forEach((product) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.title}" class="product-img">
                    </div>
                    <div class="product-info">
                        <h2 class="product-title">${product.title}</h2>
                        <p class="product-price">${product.price}</p>
                        <p class="product-desc">${commonDesc}</p>
                        <div class="product-buttons">
                            <a href="${product.link}" target="_blank" class="btn-buy">Buy Now</a>
                            <a href="${shopUrl}" target="_blank" class="btn-more">See More</a>
                        </div>
                    </div>
                `;
          container.appendChild(card);
        });
      }

      // Initialize
      renderProducts();
